server.port=9002

spring.datasource.url=jdbc:h2:mem:user_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

eureka.instance.client.serverUrl.defaultZone=http://eureka-0.eureka.default.svc.cluster.local:8761/eureka

info.app.name=User-Service
info.app.description=User Service 
info.app.version=0.0.1
